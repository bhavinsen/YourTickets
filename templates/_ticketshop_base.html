{% load static %}
{% load index %}

<!DOCTYPE html>

        {% include 'base/head.html' %}
    </head>
    <body>
        <div class="shop" style="background: url({% block background %}{% static 'images/bg.jpg' %}{% endblock %}) no-repeat center center fixed; background-size: cover;">

            {% include 'base/topbar.html' %}

            <div class="wrapper u-overflow-hidden">

                {% block content %}{% endblock %}

            </div>

            </div>
        </div>
        <script src="{% static 'js/main.js' %}"></script>
    </body>
</html>
