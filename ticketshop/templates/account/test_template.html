{# test template #}
{% load i18n %}
{% load static %}

<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1, maximum-scale=1'>
    <title>Yourtickets</title>
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'images/favicon/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" href="{% static 'images/favicon/favicon-32x32.png' %}" sizes="32x32">
    <link rel="icon" type="image/png" href="{% static 'images/favicon/favicon-16x16.png' %}" sizes="16x16">
    <link rel="manifest" href="{% static 'images/favicon/manifest.json' %}">
    <link rel="mask-icon" href="{% static 'images/favicon/safari-pinned-tab.svg' %}" color="#dc3547">
    <meta name="apple-mobile-web-app-title" content="Yourtickets">
    <meta name="application-name" content="Yourtickets">
    <meta name="theme-color" content="#232732">

    <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700' rel='stylesheet' type='text/css'>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-XdYbMnZ/QjLh6iI4ogqCTaIjrFk87ip+ekIjefZch0Y+PvJ8CDYtEs1ipDmPorQ+" crossorigin="anonymous">
    <link rel='stylesheet' href='{% static 'css/main.css' %}'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
  </head>
  <body>
    <div class="shop" style=" background: url({% static 'images/bg.jpg' %}) no-repeat center center fixed; background-size: cover;">
      <div class="nav">
        <a class="logo-container" href="{% url 'index' %}"><img class="logo" src="{% static 'images/beta_logo.svg' %}"></a>

      </div>
      <div class="wrapper u-overflow-hidden m-top-60">
        	<div class="popup-overlay popup-overlay-fixed"></div>
        	<div class="popup-login">
              <div class="bg-gray u-flex-3 clear">

              <!-- code for displaying success or error message in template -->
              {% if messages %}
              <ul class="messages">
                  {% for message in messages %}
                  <li>
                      {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}
                  </li>
                  {% endfor %}
              </ul>
              {% endif %}

              <!-- Form rendering code for template -->
              <form action="" method="post">
                <div class="restpass">
                  {% csrf_token %}
                  {{ form.as_p }}
                </div>
                <button href="/ticketshop/"  type="submit" class="m-top-24 u-inline-block w-100 uppercase button white bg-primary_color-fixed bold uppercase button-24">Versturen <div class="u-overlay"></div></button>
                <inputvalue="Wachtwoord aanpassen" />
              </form>
            </div>
        	</div>
      </div>
      </div>
      <div class="popup-loading"><img class='loaderGif' src="{% static 'images/loading.gif' %}"><span class='loaderText large primary_color-fixed'>Loading</span></div>

      <script src="{% static 'js/main.js' %}"></script>
  </body>
</html>
