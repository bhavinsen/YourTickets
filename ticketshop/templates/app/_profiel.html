{% load static %}

<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1, maximum-scale=1'>
    <title>Yourtickets</title>
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'images/favicon/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" href="{% static 'images/favicon/favicon-32x32.png' %}" sizes="32x32">
    <link rel="icon" type="image/png" href="{% static 'images/favicon/favicon-16x16.png' %}" sizes="16x16">
    <link rel="manifest" href="{% static 'images/favicon/manifest.json' %}">
    <link rel="mask-icon" href="{% static 'images/favicon/safari-pinned-tab.svg' %}" color="#dc3547">
    <meta name="apple-mobile-web-app-title" content="Yourtickets">
    <meta name="application-name" content="Yourtickets">
    <meta name="theme-color" content="#232732">

    <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700' rel='stylesheet' type='text/css'>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-XdYbMnZ/QjLh6iI4ogqCTaIjrFk87ip+ekIjefZch0Y+PvJ8CDYtEs1ipDmPorQ+" crossorigin="anonymous">
    <link rel='stylesheet' href="{% static 'css/main.css' %}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <script>
        (function(h,o,t,j,a,r){
            h.hj=h.hj||function(){(h.hj.q=h.hj.q||[]).push(arguments)};
            h._hjSettings={hjid:331348,hjsv:5};
            a=o.getElementsByTagName('head')[0];
            r=o.createElement('script');r.async=1;
            r.src=t+h._hjSettings.hjid+j+h._hjSettings.hjsv;
            a.appendChild(r);
        })(window,document,'//static.hotjar.com/c/hotjar-','.js?sv=');
    </script>
  </head>
  <body>
    <div class="shop" style=" background: url({% static 'images/bg.jpg' %}) no-repeat center center fixed; background-size: cover;">
      <div class="nav">
        <a class="logo-container" href="{% url 'index' %}"><img class="logo" src="{% static 'images/beta_logo.svg' %}"></a>

      </div>
      <div class="wrapper u-overflow-hidden m-top-60">
        	<div class="popup-overlay popup-overlay-fixed"></div>
        	<div class="popup-login">
        		<div class="u-flex-column-to-row">
        		  <div class="bg-jet p-around-24 white u-flex-2 lineheight-1-2 u-order-2to1">
        		    <img class="m-top-60 m-bottom-60" src="{% static 'images/logo_2.svg' %}">
        		    <p class="m-bottom-24">Er missen gegevens bij jou account, vul deze in om verder te kunnen.</p>
        		  </div>
        		  <form class="bg-gray u-flex-3 clear u-order-1to2" name="loginForm" action="/profiel/" method="post">
                {% csrf_token %}
		  <div class="p-around-36 popup-container-input">
		    <h1 class="m-top-60 m-bottom-36 w-100 a-center light-gray bold uppercase">Extra gegevens</h1>
                {% if error %}
                <p class="error-text">{{ error }}</p>
                {% endif %}

                <div class="u-flex">
                  <label class="checkbox m-right-12">Man<input class="u-float-right" type="radio" name="gender" value="M"></label>
                  <label class="checkbox">Vrouw<input class="u-float-right" type="radio" name="gender" value="F"></label>
                  <input name="birth_date" class="form-input w-100" type="date" id="achternaam" placeholder="Geboortedatum">
                  <input name="postcode" class="w-100 form-input" type="text" id="postcode" placeholder="Woonplaats">
               </div>

                </div>
                		   <div class="bg-dark-gray m-top-90">
                		          <button class="popup-button-m100 u-inline-block m-0 uppercase button white u-float-right bg-primary_color-fixed bold uppercase" type="submit"><span>Vul gegevens in</span><i class="m-left-36 fa fa-angle-right bold"></i><div class="u-overlay"></div></button>
                		      </div>
                </form>
        		</div>
        	</div>
        </div>
      </div>
      <div class="popup-loading"><img class='loaderGif' src="{% static 'images/loading.gif' %}"><span class='loaderText large primary_color-fixed'>Loading</span></div>

      <script src="{% static 'js/main.js' %}"></script>
  </body>
</html>
