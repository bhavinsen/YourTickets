{% load static %}
{% load index %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
      <meta name='viewport' content='width=device-width, initial-scale=1, maximum-scale=1'>
      <title>{% block title %}De pagina wordt geladen.{% endblock %}</title>
      <link rel="apple-touch-icon" sizes="180x180" href="{% static 'images/favicon/apple-touch-icon.png' %}">
      <link rel="icon" type="image/png" href="{% static 'images/favicon/favicon-32x32.png' %}" sizes="32x32">
      <link rel="icon" type="image/png" href="{% static 'images/favicon/favicon-16x16.png' %}" sizes="16x16">
      <link rel="manifest" href="{% static 'images/favicon/manifest.json' %}">
      <link rel="mask-icon" href="{% static 'images/favicon/safari-pinned-tab.svg' %}" color="#dc3547">
      <meta name="apple-mobile-web-app-title" content="Yourtickets">
      <meta name="application-name" content="Yourtickets">
      <meta name="theme-color" content="#232732">

      <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700' rel='stylesheet' type='text/css'>
      <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-XdYbMnZ/QjLh6iI4ogqCTaIjrFk87ip+ekIjefZch0Y+PvJ8CDYtEs1ipDmPorQ+" crossorigin="anonymous">
      <link rel='stylesheet' href='{% static 'css/main.css' %}'>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>

  </head>
  <body>
    <div class="shop" style=" background: url({% static 'images/bg.jpg' %}) no-repeat center center fixed; background-size: cover;">
      <div class="nav">
        <a class="logo-container" href="{% url 'index' %}"><img class="logo" src="{% static 'images/logo_color.png' %}"></a>
		{% include 'base/languageselector.html' %}
      </div>
      <div class="wrapper u-overflow-hidden m-top-60">
        <article class="p-around-36  m-bottom-18 bg-gray ">
          <h2 class="a-center bold xl-large bold m-top-60 m-bottom-12">Even geduld</h2>
          <p class="a-center base m-bottom-48">Je betaling word verwerkt, even geduld alstublieft.</p>
		  <img style="margin-left: auto; margin-right: auto; display:block;" src="{% static 'images/loading.gif' %}"/>
          <!-- bij andere errors  -->
          <!-- <p class="a-center base m-bottom-48">Het lijkt er op dat er iets is mis gegaan</p> -->
        </article>
        <div class="w-100 a-center">
          <a class="base uppercase p-around-24 medium-small" href="{% url 'contact' %}">Contact</a>
        </div>
      </div>
      <div class="popup-loading">
          <img class='loaderGif' src="{% static '/images/loading.gif' %}">
          <span class='loaderText large primary_color-fixed'>Loading</span>
      </div>
    </div>
    <script type="text/javascript" src="{% static 'js/main.js' %}"></script>
    <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700' rel='stylesheet' type='text/css'>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-XdYbMnZ/QjLh6iI4ogqCTaIjrFk87ip+ekIjefZch0Y+PvJ8CDYtEs1ipDmPorQ+" crossorigin="anonymous">
        <script type="text/javascript">
      $.get('{% url 'check_payment' event_id=event_id %}',function(resp){
        // Move to a new location or you can do something else
        window.location.href = 'https://{{url}}';

      });
	</script>

  </body>
</html>
