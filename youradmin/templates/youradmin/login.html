{% extends 'youradmin/base.html' %}

{% block body %}
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="page-header"><h1>Please login</h1></div>
                <form method="post" action="">
                    {% csrf_token %}
                    <div class="form-horizontal well">
                        {% if form.errors %}
                            <div class="alert alert-warning" data-testid="login-errormessage">
                                <p>Your username and password didn't match. Please try again.</p>
                            </div>
                        {% endif %}
                        <div class="row form-group">
                            <label for="username" class="col-md-4 control-label">Username</label>
                            <div class="col-md-8">
                                <input type="username" data-testid="login-username" name="username" class="form-control" placeholder="Username">
                            </div>
                        </div>
                         <div class="row form-group">
                            <label for="password" class="col-md-4 control-label">Password</label>
                            <div class="col-md-8">
                                <input type="password" data-testid="login-password" name="password" class="form-control" placeholder="Password">
                            </div>
                        </div>
                        <div class="row form-group">
                            <div class="col-md-offset-4 col-md-8">
                                <button type="submit" data-testid="login-button" class="btn btn-primary pull-right">Login</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
